<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FEED</title>

    <!--bx slider-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery.bxslider.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>

    <script>
        $(document).ready(function () {
            $('.bxslider').bxSlider();
        });
    </script>

    <!--    &lt;!&ndash;[if lt IE 9]>-->
    <!--    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>-->
    <!--    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
    <!--    <![endif]&ndash;&gt;-->

</head>
<body>
<!-- status bar -->
<div class="row"
     style="padding:0; position:fixed; top:0; width:100%; z-index:2; height:24px; background-color:#f9f9f9;  margin:0;">
    <div class="col-xs-12" style=" background-color:#f9f9f9; padding: 0">
        <img src="img/status.png" style="height: 24px; width: 100%; align-content: center" alt="status-bar">
    </div>
</div>

<!-- app bar -->
<div class="container text-left"
     style="background-color:#f9f9f9;height:40px;border-bottom:solid 1px #b2b2b2; position: fixed; top:22px; width:100%; z-index:2;">
    <h2 style="margin-top:4px; color:#00306a; font-size: 20px">KEEP-FIT</h2>
</div>

<div class="container" style="overflow:hidden;">

    <!--포스팅 글-->
    <div class="row" style="margin-top: 70px; margin-bottom: 8px">
        <!--        프로필 사진 -->
        <div class="col-xs-2" style="width: 20%">
            <img width="100%" class="img-circle" src="img/profile.png" alt="profile">
        </div>
        <div class="col-xs-8" style="padding-left: 0;">
            <div class="col-xs-12" style="padding-left: 0;">
                <b><p style="margin-bottom:5px; text-align: left"></p>SpongeBob</b>
            </div>
            <div class="col-xs-12" style="padding-left: 0;font-size: 11px;">
                <p style="">#강남 #양재 #1.45km</p>
            </div>
        </div>
        <div class="col-xs-1" style="padding-left:0; padding-top: 11px">
            <img src="img/images2.png" width="100%">
        </div>
    </div>
    <!--    사진 -->
    <div class="bxslider">
        <div>
            <img src="img/2.jpg" alt="이미지 로딩 중">
        </div>
        <div>
            <img src="img/3.jpg" alt="이미지 로딩 중">
        </div>
        <div>
            <img src="img/4.jpg" alt="이미지 로딩 중">
        </div>
    </div>
    <div class="row" style="padding: 15px 10px; ">
        <div style="float: left">
            <img src="img/heart.svg" style="margin-left: 10px"><a
                style="margin-left: 5px;margin-right: 20px; color: #000;">좋아요</a>
            <img src="img/comment.svg"><a style="margin-left: 5px; color: #000;">댓글</a>
        </div>
        <div style="float: right">
            <img src="img/share.svg"><a style="margin-left: 5px;margin-right: 10px; color: #000;">공유</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <p style="color:grey;">30분 전</p>
        </div>
    </div>
    <!--    포스팅 끝 -->
    <div class="row" style="width:200%; height:5px; background-color: gainsboro"></div>
    <!--    새 포스트 시작-->
    <!--포스팅 글2-->
    <div class="row" style="margin-top: 10px; margin-bottom: 8px">
        <!--        프로필 사진 -->
        <div class="col-xs-2" style="width: 20%">
            <img width="100%" class="img-circle" src="img/profile.png" alt="profile">
        </div>
        <div class="col-xs-8" style="padding-left: 0;">
            <div class="col-xs-12" style="padding-left: 0;">
                <b><p style="margin-bottom:5px; text-align: left"></p>SpongeBob</b>
            </div>
            <div class="col-xs-12" style="padding-left: 0;font-size: 11px;">
                <p style="">#강남 #양재 #1.45km</p>
            </div>
        </div>
        <div class="col-xs-1" style="padding-left:0; padding-top: 11px">
            <img src="img/images2.png" width="100%">
        </div>
    </div>
    <!--    사진 -->
    <div class="bxslider">
        <div>
            <img src="img/1.jpg" alt="이미지 로딩 중">
        </div>
    </div>
    <div class="row" style="padding: 15px 10px; ">
        <div style="float: left">
            <img src="img/heart.svg" style="margin-left: 10px"><a
                style="margin-left: 5px;margin-right: 20px; color: #000;">좋아요</a>
            <img src="img/comment.svg"><a style="margin-left: 5px; color: #000;">댓글</a>
        </div>
        <div style="float: right">
            <img src="img/share.svg"><a style="margin-left: 5px;margin-right: 10px; color: #000;">공유</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <p style="color:grey;">2시간 전</p>
        </div>
    </div>
    <!--    포스팅 끝 -->
    <div class="row" style="width:200%; height:5px; background-color: gainsboro"></div>
</div>
</body>
</html>
